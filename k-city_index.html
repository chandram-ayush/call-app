<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-City Stream</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        .vid-wrapper { flex: 1; display: flex; justify-content: center; align-items: center; position: relative; width: 100%; height: 100%; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        .btn { padding: 15px 30px; border-radius: 30px; border: none; font-weight: bold; font-size: 16px; margin: 10px; cursor: pointer; width: 80%; max-width: 300px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .btn-cam { background: #e91e63; color: white; }
        .btn-watch { background: #2196f3; color: white; }
        .btn-close { background: #d32f2f; color: white; position: absolute; bottom: 30px; z-index: 100; }
        
        input { padding: 15px; border-radius: 30px; border: 1px solid #444; background: #222; color: white; width: 70%; text-align: center; margin-bottom: 20px; font-size: 16px;}
        
        #cam-list { max-height: 60vh; overflow-y: auto; width: 100%; }
        .cam-row { background: #222; margin: 10px auto; padding: 15px; border-radius: 10px; width: 90%; max-width: 400px; display: flex; justify-content: space-between; cursor: pointer; border: 1px solid #333;}
        .hidden { display: none !important; }
        
        /* Floating controls */
        .controls { position: absolute; bottom: 20px; left: 0; width: 100%; display: flex; justify-content: center; z-index: 10; }
    </style>
</head>
<body>

    <div id="screen-select" class="vid-wrapper" style="flex-direction: column;">
        <h1 style="letter-spacing: 2px;">K-CITY LINK</h1>
        <input type="text" id="camName" placeholder="Camera Name (Optional)">
        <button class="btn btn-cam" onclick="initBroadcaster()">Start Camera ðŸ“·</button>
        <button class="btn btn-watch" onclick="initViewer()">Watch Stream ðŸ‘€</button>
    </div>

    <div id="screen-lobby" class="hidden vid-wrapper" style="flex-direction: column; justify-content: flex-start; padding-top: 50px;">
        <h3>Select Camera</h3>
        <div id="cam-list">Searching...</div>
        <button class="btn btn-close" onclick="goHome()">Back</button>
    </div>

    <div id="screen-video" class="hidden vid-wrapper">
        <video id="vid" playsinline autoplay muted></video>
        <div class="controls">
            <button id="btn-stop-cam" class="btn btn-close hidden" onclick="stopCamera()">ðŸ›‘ Close Stream</button>
            <button id="btn-leave-stream" class="btn btn-close hidden" onclick="leaveStream()">ðŸ‘‹ Leave Stream</button>
        </div>
    </div>

    <script>
        const config = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'turn:openrelay.metered.ca:80', username: 'openrelayproject', credential: 'openrelayproject' },
                { urls: 'turn:openrelay.metered.ca:443', username: 'openrelayproject', credential: 'openrelayproject' },
                { urls: 'turn:openrelay.metered.ca:443?transport=tcp', username: 'openrelayproject', credential: 'openrelayproject' }
            ]
        };

        const socket = io();
        let pc = null;
        let localStream = null;
        let currentRole = null; // 'broadcaster' or 'viewer'

        // --- NAVIGATION HELPERS ---
        function showScreen(id) {
            ['screen-select', 'screen-lobby', 'screen-video'].forEach(s => document.getElementById(s).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function goHome() {
            // Clean up everything before going home
            if (localStream) stopCamera();
            if (pc) leaveStream();
            showScreen('screen-select');
        }

        // --- BROADCASTER LOGIC ---
        async function initBroadcaster() {
            const name = document.getElementById('camName').value || "Unnamed Cam";
            currentRole = 'broadcaster';

            try {
                // Get Camera
                localStream = await navigator.mediaDevices.getUserMedia({video: {facingMode: 'environment'}, audio: true});
                document.getElementById('vid').srcObject = localStream;
                document.getElementById('vid').muted = true; // Mute self
                
                // Wake Lock
                try { await navigator.wakeLock.request('screen'); } catch(e){}

                // UI Updates
                showScreen('screen-video');
                document.getElementById('btn-stop-cam').classList.remove('hidden');
                document.getElementById('btn-leave-stream').classList.add('hidden');

                socket.emit('register_broadcaster', name);

            } catch(e) { alert("Camera Error: " + e); }
        }

        function stopCamera() {
            // 1. Stop Hardware
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop()); // Turns off light
                localStream = null;
            }
            // 2. Stop Network
            if (pc) { pc.close(); pc = null; }
            
            // 3. Notify Server
            socket.emit('stop_broadcast');
            
            // 4. UI
            showScreen('screen-select');
        }

        // --- VIEWER LOGIC ---
        function initViewer() {
            currentRole = 'viewer';
            showScreen('screen-lobby');
            socket.emit('get_cameras');
        }

        async function connectToCamera(camId) {
            showScreen('screen-video');
            document.getElementById('btn-stop-cam').classList.add('hidden');
            document.getElementById('btn-leave-stream').classList.remove('hidden');
            document.getElementById('vid').muted = false; // Hear audio

            pc = new RTCPeerConnection(config);
            pc.ontrack = e => document.getElementById('vid').srcObject = e.streams[0];
            pc.onicecandidate = e => { if(e.candidate) socket.emit('candidate', camId, e.candidate); };

            socket.emit('join_stream', camId);
        }

        function leaveStream() {
            if (pc) { pc.close(); pc = null; }
            document.getElementById('vid').srcObject = null;
            socket.emit('leave_stream');
            initViewer(); // Go back to lobby
        }

        // --- SOCKET EVENTS ---
        
        socket.on('camera_list_update', (list) => {
            if (currentRole !== 'viewer') return;
            const d = document.getElementById('cam-list');
            d.innerHTML = "";
            if(list.length === 0) d.innerHTML = "<p>No cameras online.</p>";
            list.forEach(cam => {
                const row = document.createElement('div');
                row.className = 'cam-row';
                row.innerHTML = `<span>ðŸ“· ${cam.name}</span> <span>ðŸ‘¥ ${cam.viewers}</span>`;
                row.onclick = () => connectToCamera(cam.id);
                d.appendChild(row);
            });
        });

        // (Broadcaster) Viewer joined
        socket.on('watcher_joined', async (viewerId) => {
            pc = new RTCPeerConnection(config);
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
            pc.onicecandidate = e => { if (e.candidate) socket.emit('candidate', viewerId, e.candidate); };
            
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            socket.emit('offer', viewerId, pc.localDescription);
        });

        // (Viewer) Broadcaster disconnected
        socket.on('broadcaster_left', () => {
            if (currentRole === 'viewer') {
                alert("Camera ended stream.");
                leaveStream();
            }
        });

        // WebRTC Signaling
        socket.on('offer', async (id, desc) => {
            if (!pc) pc = new RTCPeerConnection(config);
            await pc.setRemoteDescription(desc);
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            socket.emit('answer', id, pc.localDescription);
        });

        socket.on('answer', (id, desc) => { if(pc) pc.setRemoteDescription(desc); });
        socket.on('candidate', (id, cand) => { if(pc) pc.addIceCandidate(new RTCIceCandidate(cand)); });

    </script>
</body>
</html>
