<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-City Link</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        .vid-wrapper { flex: 1; display: flex; justify-content: center; align-items: center; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        .btn { padding: 15px 30px; border-radius: 30px; border: none; font-weight: bold; font-size: 16px; margin: 10px; cursor: pointer; width: 80%; max-width: 300px; }
        .btn-cam { background: #e91e63; color: white; }
        .btn-watch { background: #2196f3; color: white; }
        .btn-back { background: #444; color: white; margin-top: 20px;}
        
        input { padding: 15px; border-radius: 30px; border: 1px solid #444; background: #222; color: white; width: 70%; text-align: center; margin-bottom: 20px; font-size: 16px;}
        
        #cam-list { max-height: 60vh; overflow-y: auto; width: 100%; }
        .cam-row { background: #222; margin: 10px auto; padding: 15px; border-radius: 10px; width: 90%; max-width: 400px; display: flex; justify-content: space-between; cursor: pointer; border: 1px solid #333;}
        .hidden { display: none !important; }
        
        /* Debug Console */
        #console { position: fixed; bottom: 0; left: 0; width: 100%; height: 80px; background: rgba(0,0,0,0.8); font-size: 10px; text-align: left; overflow-y: scroll; pointer-events: none; color: #0f0; z-index: 999;}
    </style>
</head>
<body>

    <div id="screen-select" class="vid-wrapper" style="flex-direction: column;">
        <h1>K-CITY LINK</h1>
        <input type="text" id="camName" placeholder="Camera Name (Optional)">
        <button class="btn btn-cam" onclick="startBroadcaster()">Start Camera ðŸ“·</button>
        <button class="btn btn-watch" onclick="startViewerLobby()">Watch Stream ðŸ‘€</button>
    </div>

    <div id="screen-lobby" class="hidden vid-wrapper" style="flex-direction: column; justify-content: flex-start; padding-top: 50px;">
        <h3>Select Camera</h3>
        <div id="cam-list">Searching...</div>
        <button class="btn btn-back" onclick="location.reload()">Back</button>
    </div>

    <div id="screen-video" class="hidden vid-wrapper">
        <video id="vid" playsinline autoplay muted></video>
        <button class="btn btn-back" style="position: absolute; bottom: 30px;" onclick="location.reload()">Stop / Leave</button>
    </div>

    <div id="console"></div>

    <script>
        // 1. ROBUST CONFIGURATION (This works best for cross-network)
        const config = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'turn:openrelay.metered.ca:80', username: 'openrelayproject', credential: 'openrelayproject' },
                { urls: 'turn:openrelay.metered.ca:443', username: 'openrelayproject', credential: 'openrelayproject' },
                { urls: 'turn:openrelay.metered.ca:443?transport=tcp', username: 'openrelayproject', credential: 'openrelayproject' }
            ]
        };

        const socket = io();
        let pc = null;
        let localStream = null;

        function log(msg) {
            document.getElementById('console').innerHTML += `<div>${msg}</div>`;
            document.getElementById('console').scrollTop = 9999;
        }

        // --- BROADCASTER ---
        async function startBroadcaster() {
            const name = document.getElementById('camName').value || "Unnamed Cam";
            
            // UI
            document.getElementById('screen-select').classList.add('hidden');
            document.getElementById('screen-video').classList.remove('hidden');
            
            // Wake Lock
            try { await navigator.wakeLock.request('screen'); } catch(e){}

            // Camera Init
            try {
                localStream = await navigator.mediaDevices.getUserMedia({video: {facingMode: 'environment'}, audio: true});
                document.getElementById('vid').srcObject = localStream;
                document.getElementById('vid').muted = true; // Local video must be muted
            } catch(e) { alert("Camera failed: " + e); return; }

            socket.emit('register_broadcaster', name);
            log("ðŸ“¡ Broadcasting started...");
        }

        // Incoming watcher
        socket.on('watcher_joined', async (viewerId) => {
            log(`ðŸ‘¤ Viewer ${viewerId} connecting...`);
            
            pc = new RTCPeerConnection(config);
            
            // Add tracks
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

            // ICE Handling
            pc.onicecandidate = e => {
                if (e.candidate) socket.emit('candidate', viewerId, e.candidate);
            };

            // Create Offer
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            socket.emit('offer', viewerId, pc.localDescription);
        });

        // Answer received
        socket.on('answer', (viewerId, desc) => {
            if(pc) pc.setRemoteDescription(desc);
        });

        // ICE Candidate received
        socket.on('candidate', (viewerId, cand) => {
            if(pc) pc.addIceCandidate(new RTCIceCandidate(cand));
        });

        socket.on('stop_broadcasting', () => {
             log("No viewers. Connection idle.");
             if(pc) { pc.close(); pc = null; }
        });

        // --- VIEWER ---
        function startViewerLobby() {
            document.getElementById('screen-select').classList.add('hidden');
            document.getElementById('screen-lobby').classList.remove('hidden');
            socket.emit('get_cameras');
        }

        socket.on('camera_list_update', (list) => {
            const d = document.getElementById('cam-list');
            d.innerHTML = "";
            if(list.length === 0) d.innerHTML = "<p>No cameras online.</p>";
            
            list.forEach(cam => {
                const row = document.createElement('div');
                row.className = 'cam-row';
                row.innerHTML = `<span>${cam.name}</span> <span>ðŸ”´ Live</span>`;
                row.onclick = () => connectToCamera(cam.id);
                d.appendChild(row);
            });
        });

        async function connectToCamera(camId) {
            document.getElementById('screen-lobby').classList.add('hidden');
            document.getElementById('screen-video').classList.remove('hidden');
            document.getElementById('vid').muted = false; // Unmute for viewer

            pc = new RTCPeerConnection(config);

            pc.ontrack = e => {
                document.getElementById('vid').srcObject = e.streams[0];
                log("âœ… Video received!");
            };

            pc.onicecandidate = e => {
                if(e.candidate) socket.emit('candidate', camId, e.candidate);
            };

            log("Connecting to camera...");
            socket.emit('join_stream', camId);
        }

        socket.on('offer', async (broadcasterId, desc) => {
            // BroadcasterId comes as tuple from server sometimes, handle carefully
            // Actually, in the server code I passed (sid, msg), so broadcasterId is sid.
            if(!pc) pc = new RTCPeerConnection(config);
            
            await pc.setRemoteDescription(desc);
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            socket.emit('answer', broadcasterId, pc.localDescription);
        });

        socket.on('error', (msg) => {
            alert(msg);
            startViewerLobby(); // Go back to list if ID was invalid
        });

    </script>
</body>
</html>
